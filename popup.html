
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>AI Tracker</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h2>AI Tracker</h2>
      <button id="historyBtn">View History</button>
    </div>
    <div class="cards">
      <div class="card">
        <p>Screenshots captured: <span id="totalScreenshotsCount">0</span></p>
      </div>
    </div>
    <button id="startBtn">Start Tracking</button>
    <div id="historyContainer" style="display: none;"></div>
    <button id="backBtn" style="display: none;">Back</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
