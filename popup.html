<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>AI Tracker</title>
</head>
<body>
  <div class="container">
    <h2>AI Tracker</h2>
    <div class="cards">
      <div class="card">
        <p>Total AI-generated content tracked today: <span id="aiContentCount">0</span></p>
      </div>
      <div class="card">
        <p>Fake content tracked today: <span id="fakeContentCount">0</span></p>
      </div>
    </div>
    <button id="startBtn">Start Tracking</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
